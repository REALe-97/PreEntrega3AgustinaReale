    <!--mapa y contacto-->
    <main class="contacto">
    <div class="content-fluid">
        <div class="row">
            <div class="col-xs-12 col-xl-6">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d13137.529367513358!2d-58.4059338!3d-34.5944921!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccada2238532b%3A0xc2b389c5ad4b261b!2sSantiago%20del%20Estero%20366%2C%20C1075AAH%20CABA!5e0!3m2!1ses!2sar!4v1694430647234!5m2!1ses!2sar"

            </div>
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Dejanos tu contacto</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="@tuinstagram" />
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">¡Contanos tu idea!</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                        placeholder="Dejanos medidas en cm, posibles ubicaciones y artista elegido"></textarea>
                </div>
                <div class="mb-3">
                    <label for="formFileMultiple" class="form-label">Dejanos una referencia</label>
                    <input class="form-control" type="file" id="formFileMultiple" multiple>
                </div>
                <a href="https://www.instagram.com/lediable.estudio/">Contactanos</a>
            </div>
        </div>
    </div>
</main>
